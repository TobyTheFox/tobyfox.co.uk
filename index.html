<html ng-app="root">
    <head>
        <meta charset="UTF-8">
        <base href="/" />
        <title>The Official Toby Fox Webpage</title>
        <meta name="description" content="The official website of Toby Fox: TobyFox.co.uk is the home of all things Tobias-like. I do really cheap personal and small business web design." />
        <meta name="author" content="Toby Fox" />
        <meta name="copyright" content="Hello there. Please do not copy anything of mine because I don&#39;t like it. Thanks a bunch! &copy;Toby Fox 2015" />
        <meta http-equiv="Content-Language" content="en-gb" />
        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=0.6, maximum-scale=0.6">	
        <link rel="icon" href="favicon.png" type="image/png" />
        <link rel="shortcut icon" href="favicon.png" type="image/png" />
        <link rel="stylesheet" href="stylesheets/default.css" type="text/css" />
        
        <!--Tracking Code-->

        <script type="text/javascript">
            var _gaq = _gaq || [];
            _gaq.push(['_setAccount', 'UA-15065585-1']);
            _gaq.push(['_trackPageview']);

            (function() {
            var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
            ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
            })();
        </script>  
    </head>

    <body ng-controller="index">  
        <div id="header">
            <a href="/" style="text-decoration:none;">
                <h1>TobyFox.co.uk</h1>
            </a> 
            <a href="/" style="text-decoration:none;">
                <p id="dateBack">Est. 2008!</p>
            </a>
            
            <div id="navigation">
                <span ng-repeat="section in sections | filter:{navBar:1}">
                    <a href="tiles/{{section.title | lowercase}}">
                        <p class="navItem">{{section.title}}</p>
                    </a>
                </span>
            </div>
        </div>       
        
        <div ng-view class="fade"></div>
        
        <p class="copyright">All designed and made in 2017 by Toby Fox.
            <span style="margin-left:100px;">
                <a href="http://www.tobyfox.co.uk/old/index.html" style="color:black">View old version</a>
            </span>
        </p>    
        
    </body>
    
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
    <!-- Angualar -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="js/root.js"></script>
    <script src="js/angular-route.min.js"></script> <!--For routing -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-animate.js"></script> <!-- For view animation -->
</html>
